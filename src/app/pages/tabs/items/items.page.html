<ion-header class="ion-no=border">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="tabs/home"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="data?.name">
    <ion-row class="dashedBorderBottom">
      <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text *ngIf="data?.cuisines">
          <p>{{getCuisine(data.cuisines)}}</p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>
              {{data.rating}}
            </p>
            <p>Avaliação</p>
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data.delivery_time}} mins.
            </p>
            <p>Entrega</p>
            </ion-text>
            </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              R$: {{data.price}}
            </p>
            <p>Valor para 2</p>
            </ion-text>
            </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg">
    <ion-label>
      <h4>Somente Vegano</h4>
    </ion-label>
    <ion-toggle mode="md" colo="sucess" (ionChange)="vegOnly($event)" [(ngModel)]="veg"></ion-toggle>
  </ion-row>

  <ion-list lines="none" *ngFor="let category of categories">
    <ion-list-header>
      {{category.name}}
    </ion-list-header>
    <ng-container *ngFor="let item of items; let i = index">
      <ion-item *ngIf="category.id == item.category_id">
        <ion-thumbnail slot="start">
          <img [src]="item?.cover" />
        </ion-thumbnail>
        <ion-label>
          <h4>{{item?.name}}</h4>
          <p class="ion-text-wrap">{{item?.desc}}</p>
          <ion-text><p>R$: {{item.price}}</p></ion-text>
        </ion-label>
        <!-- <ion-row>
          <ion-text class="ion-padding-horizontal" color="success">Adicionar</ion-text>
        </ion-row> -->
        <ion-row>
          <ion-icon color="primary" name="remove-outline"></ion-icon>
          <ion-text class="ion-padding-horizontal quantity" color="dark">1</ion-text>
          <ion-icon color="primary" name="add-outline"></ion-icon>
        </ion-row>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
